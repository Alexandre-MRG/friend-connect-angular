<div class="carousel-container">
<div class="carousel">
  <div class="slide-container" [ngClass]="{'first-active': currentSlide === 1, 'second-active': currentSlide === 2}">
    <div class="slide">
      <ng-content select="[slide='1']"></ng-content>
    </div>
    <div class="slide">
      <ng-content select="[slide='2']"></ng-content>
    </div>
  </div>

</div>
<div class="button-container">
  <button (click)="changeSlide(1)">Details</button>
  <button (click)="changeSlide(2)">Map location</button>
</div>
</div>
